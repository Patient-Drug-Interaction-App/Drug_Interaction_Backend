name: Lint Python Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify Python 3.8

    - name: List files for debugging
      run: ls -R ./

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8 linter
      run: flake8 ../../DI_Backend/app.py  # Correct path to app.py
